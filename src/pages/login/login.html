<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form>
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button ion-button block round (click)="login()">Sign In</button>
    </div>
    <div padding>
      <button ion-button block round (click)="fbLogin()">Facebook</button>
    </div>
    <div padding>
      <button ion-button block round (click)="gpLogin()">Google Plus</button>
    </div>

  </form>
</ion-content>
